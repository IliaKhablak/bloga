<div class="footer orange lighten-5">
	<div class="divider"></div>
	<h3 class="center">Gallery</h3>
</div>

<div class="container" style="margin-top: 50px;" [@listAnimation]="edit.galleryVideos.length+edit.galleryImgs.length">
	<div class="row">
		<div class="col s12 m4 l4 " *ngFor="let img of edit.galleryVideos; let idx = index;" >
			<div class="card grey darken-3 hoverable pic">
					<video style="width: 100%; height: 100%;" controls>
					  <source [src]="img" type="video/mp4">
					Your browser does not support the video tag.
					</video>
				
			</div>
		</div>
		<div class="col s12 m4 l4 " *ngFor="let img of edit.galleryImgs; let idx = index;" >
			<div class="card grey darken-3 hoverable card2 pic">
				<span class="helper"></span><div class="card-image" >
					
					<img [src]="img" materialize="materialbox" class="materialboxed" [id]="'img'+idx">

				</div>
			</div>
		</div>
	</div>
</div>
<!-- <div *ngIf="inx" style="position: fixed;width: 100%;height: 100%;z-index: 9999;top:0px;left:0px;" (click)="bla(idx)"></div> -->

<a class="waves-effect waves-light orange lighten-5 upBtn" *ngIf="fixed" [@popupAnim] (click)="goUp()"><i class="material-icons" style="color: #e57373 !important;">arrow_upward</i></a>
